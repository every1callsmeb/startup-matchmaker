<!DOCtype html>
  <html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Startup Matchmaker</title>


        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

      <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">




  </head>

  <body>
    <header>
      <h1>Startup Matchmaker</h1>
    </header>

    <div id="container">

    <form name="login">


      <div>
        <input id="choose_file" type="file" accept="image/*" onchange="loadFile(event)"><br>
        <img id="output" src="" width="200" height="200" alt="Image preview...">
      </div>

      <div>
        <input id="email" type="email" name="Email" value=""  placeholder="Your Email" class="input_email">
      </div>

      <div>
        <input id="username" type="text" name="userid" value=""  placeholder="Username" class="input_username">
      </div>

      <div>
        <input  id="password" type="password" name="Password" value="" placeholder="Password" class="input_password">
      </div>

      <div>
        <input id="first_name" type="text" name="First Name" value=""  placeholder="First Name" class="input_firstname">
      </div>

      <div>
        <input id="last_name" type="text" name="Last Name" value=""  placeholder="Last Name" class="input_lastname">
      </div>

      <input type="submit" id="submit" value="Submit" />

<!-- <div id="create_user">
          <input type="button" onclick="check(this.form)" value="Create User"/>
  </div> -->

          <nav>
				<a href="login.html">Already Have an Account</a>
						</nav>
<!-- //should the already have account be a link to sign in page not a button -->

    </form>

    <script type="text/javascript" src="../js/xhr.js"> </script>
    <script type="text/javascript" src="../js/components/signup.js"> </script>

    <footer>
      <p>&copy; 2015 Startup Matchmaker. Made in LA.</p>
    </footer>
  </body>
