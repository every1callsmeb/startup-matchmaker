<!DOCtype html>
  <html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Startup Matchmaker</title>


        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

      <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">




  </head>

  <body>
    <header>
      <h1>Startup Matchmaker</h1>
    </header>

    <div id="container">
      <form name="login">

        <div>
          <img id="output" src="" width="200" height="200" alt="Image preview...">

          <input id="choose_file" type="file" accept="image/*" onchange="previewFile(event)"><br>
        </div>

        <div>
          <input id="email" type="email" name="email address" value=""  placeholder="Your Email" class="input_email">
        </div>

        <div>
          <input id="username" type="text" name="userid" value=""  placeholder="Username" class="input_username">
        </div>

        <div>
          <input id="password" type="password" name="password" value="" placeholder="Password" class="input_password">
        </div>

        <div>
          <input id="first_name" type="text" name="first name" value=""  placeholder="First Name" class="input_firstname">
        </div>

        <div>
          <input id="last_name" type="text" name="last name" value=""  placeholder="Last Name" class="input_lastname">
        </div>

        <div id="submit">
        <input  type="button" value="create user" class="red_button"/>
        </div>

        <nav class="belowbutton">
  				<a href="login.html">Already have an account?</a>
  			</nav>
      </form>
    </div>
    <script type="text/javascript" src="../js/xhr.js"> </script>
    <script type="text/javascript" src="../js/components/signup.js"> </script>

    <footer>
      <p>&copy; 2015 Startup Matchmaker. Made in LA.</p>
    </footer>
  </body>
  </html>
